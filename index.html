<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>-Automatic Image-</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header id="header">
      <h1 class="logo">
        <a href="index.html">
          <img src="img/logo.png" alt="logo" />
        </a>
      </h1>
    </header>

    <main>
      <div class="mainvisual">
        <img src="img/mainvisual.png" alt="メイン" />
      </div>

      <section class="concept wrapper">
        <div class="img">
          <img src="img/concept.png" alt="コンセプト" />
        </div>
        <div class="text">
          <h2 class="section-title">
            もっと美しく、健やかな毎日を<br />目指して
          </h2>
          <p class="description">
            自然の恵みとうるおいをあなたに。<br />
            植物由来成分のやさしい洗い上がりを実現。
          </p>
        </div>
      </section>

      <h2>Our<br />Products</h2>
      <div class="marquee-container">
        <div class="marquee-inner">
          <img src="img/product1.png" alt="Item1" />
          <img src="img/product2.png" alt="Item2" />
          <img src="img/product3.png" alt="Item3" />
          <img src="img/product4.png" alt="Item4" />
        </div>
        <div class="marquee-inner">
          <img src="img/product5.png" alt="Item5" />
          <img src="img/product6.png" alt="Item6" />
          <img src="img/product7.png" alt="Item7" />
        </div>
      </div>

      <h2>画像にホバーすると動きを止めて拡大</h2>
      <div class="marquee-container">
        <div class="marquee-inner-stop">
          <img src="img/product1.png" alt="Item1" />
          <img src="img/product2.png" alt="Item2" />
          <img src="img/product3.png" alt="Item3" />
          <img src="img/product4.png" alt="Item4" />
        </div>
        <div class="marquee-inner-stop">
          <img src="img/product5.png" alt="Item5" />
          <img src="img/product6.png" alt="Item6" />
          <img src="img/product7.png" alt="Item7" />
        </div>
      </div>
    </main>
    <!-----------------------Fotter------------------------->
    <footer>
      <p>&copy; 2025 HarCare&Design</p>
      <nav>
        <ul>
          <li><a href="#">PRODUCT</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
