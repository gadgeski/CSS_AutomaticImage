<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>-BasicStyle-</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>自動で横に流れる</h1>
    <h2>画像が流れ続ける</h2>
    <div class="marquee-container">
      <div class="marquee-inner">
        <img src="img/product1.png" alt="Item1" />
        <img src="img/product2.png" alt="Item2" />
        <img src="img/product3.png" alt="Item3" />
        <img src="img/product4.png" alt="Item4" />
      </div>
      <div class="marquee-inner">
        <img src="img/product5.png" alt="Item5" />
        <img src="img/product6.png" alt="Item6" />
        <img src="img/product7.png" alt="Item7" />
      </div>
    </div>

    <h2>画像にホバーすると動きを止めて拡大</h2>
    <div class="marquee-container">
      <div class="marquee-inner-stop">
        <img src="img/product1.png" alt="Item1" />
        <img src="img/product2.png" alt="Item2" />
        <img src="img/product3.png" alt="Item3" />
        <img src="img/product4.png" alt="Item4" />
      </div>
      <div class="marquee-inner-stop">
        <img src="img/product5.png" alt="Item5" />
        <img src="img/product6.png" alt="Item6" />
        <img src="img/product7.png" alt="Item7" />
      </div>
    </div>
  </body>
</html>
